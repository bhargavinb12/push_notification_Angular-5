<hr>
<h1> Post your own article</h1>
<hr>
<div class ="card">
  <div class = "card-content">
    <span class ="card-title"> Add Post</span>
    <form (ngSubmit)="onSubmit()" class ="col s6">
      <div class ="row">
        <div class ="input-field col s6">
          <input type ="text" placeholder="Add Title" [(ngModel)]="item.title"
          name="title">
          <label><h5>Title</h5> </label>
        </div>
        <div class ="input-field col s6">
          <input type ="text" placeholder="Add Description" [(ngModel)]="item.description"
          name="description">
          <label> <h5>Description</h5></label>
        </div>
        <input type="submit" value ="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
