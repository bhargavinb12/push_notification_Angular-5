<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  </style>
  </head>
  <body>
  
  <div class="topnav">
   
    <a href="/aboutus">About Us</a>
    <a href="/user"> Profile</a>
    <a href="/featured">Featured Articles</a>
    <a href="/items"  style="background-color: #ddd ;color:black">Post an Article</a>
    
   
  </div>
  <div class="container">
  <div style="padding-left:16px">
   

<app-add-item></app-add-item>
<hr>
<div *ngIf="items?.length >  0; else noItems">
<ul *ngFor ="let item of items" class ="collection">
  <li  class ="collection-item"><strong style="color:rgb(85, 85, 148)">{{item.username}}</strong> <strong>{{item.title}}</strong>  {{item.description}} <a class ="secondary-content">
  <i *ngIf="userUid == item.userUid" (click)="editItem($event, item)" class="fa fa-pencil"></i>
  <i *ngIf = "editState && itemToEdit.id == item.id" (click)="clearState()" class="fa fa-compress"></i>
</a>
<div *ngIf = "editState && itemToEdit.id == item.id">
<form (ngSubmit) ="updateItem(item)">
  <div class ="row">
    <div class ="input-field col s6">
      <input type ="text" placeholder="Add Title" [(ngModel)]="item.title"
      name="title">
     
    </div>
    <div class ="input-field col s6">
      <input type ="text" placeholder="Add Description" [(ngModel)]="item.description"
      name="description">
   
    </div>
    <input type="submit" value ="Update Item" class="btn orange">
    <button (click)="deleteItem($event, item)"  class ="btn red"> Delete Item </button>

  </div>
</form>
</div>
</li>
</ul>
</div>
<ng-template #noItems>
  <hr>
  <h5> There are no items in the list</h5>
</ng-template>

  </div>
</div>
  </body>
  </html>
