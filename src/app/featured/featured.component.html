<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  </style>
  </head>
  <body>
  
  <div class="topnav">

   <a href="/aboutus">About Us</a>
    <a href="/user">Profile</a>
    
    <a href="/featured" style="background-color: #ddd;color:black">Featured Articles</a>
    <a href="/items">Post an Article</a>
   
   
  </div>
  <div class="container">
      <div style="padding-left:16px">
      <h1 class = "center"> Featured Articles </h1>
      <hr>
      <hr>
      <div *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
      <hr>
        <p> {{post.body}}</p>
        <hr>
      </div>
    
  </div>
</div>
  </body>
  </html>
