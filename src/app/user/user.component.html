<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  </style>
  </head>
  <body>
  
  <div class="topnav">
      
         
          
          
          <a href="/aboutus">About Us</a>
          <a href="/user" style="background-color: #ddd ;color:black"> Profile</a>
          <a href="/featured">Featured Articles</a>
          <a href="/items"> Post an Article</a>
          
       
          
        
        
   
  </div>
  
  <div style="padding-left:16px">
      
      <div class="container">
          
          <div class="row">
              <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <h4 class="header" >Welcome to NatureNet! </h4>
              <div class="card" style="width: 20rem;">
                  
                <h1 class="header"> My Profile </h1>
                <img class="card-img-top image" [src]="user.image" alt="Card image cap">
                <h4 class="card-title">{{user.name}}</h4>

              
                <div *ngIf='user.provider != "password"'class="card-body">
                  
                  
                </div>
               
                <div *ngIf='user.provider == "password"'class="card-body">
                  <form [formGroup]="profileForm">
                    <div class="form-group">
                      <label>Your name</label>
                      <input type="text" formControlName="name" class="form-control" required>
                    </div>
                    </form>
                  <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
                  
                </div>
              </div>
              <button type="button" (click)="logout()" class="btn btn-primary">Logout</button>
              <button type="button" hidden (click)="subscribe()" class="btn btn-primary">Subscribe</button>
              <button type="button" (click)="unsubscribe()" class="btn btn-primary">UnSubscribe</button>
            </div>
            
          </div>

          </div>
        </div>
        
        
        
    
  </div>
  
  </body>
  </html>
